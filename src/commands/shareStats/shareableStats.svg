<svg width='400' height='340' viewBox='0 0 400 340' fill='none' xmlns='http://www.w3.org/2000/svg'>
    <defs>
        <filter id='shadow' x='0' y='0' width='400' height='340' filterUnits='userSpaceOnUse'>
            <feDropShadow dx='0' dy='8' stdDeviation='12' flood-color='#888' flood-opacity='0.25' />
        </filter>
    </defs>
    <rect x='20' y='20' width='360' height='300' rx='18' fill='#282828' filter='url(#shadow)' />
    <text x='200' y='60' text-anchor='middle' font-family='Segoe UI, Arial, sans-serif'
        font-size='18' fill='#b0b0b0' id="typingspeed_today">${today}</text>
    <text x='200' y='120' text-anchor='middle' font-family='Segoe UI, Arial, sans-serif'
        font-size='48' font-weight='bold' fill='#fff'><tspan id="typingspeed_wpm">${wordsPerMinuteHighScore}</tspan> WPM ðŸš€</text>
    <text x='200' y='155' text-anchor='middle' font-family='Segoe UI, Arial, sans-serif'
        font-size='20' fill='#fff'>My newest typing speed in VS Code</text>
    <rect x='80' y='170' width='240' height='2' fill='#444' />
    <image id="typingspeed_logo" src='${logoUrl}' x='172' y='190' width='56' height='56' rx='12' />
    <text x='200' y='270' text-anchor='middle' font-family='Segoe UI, Arial, sans-serif'
        font-size='16' fill='#ffd700'>Download <tspan font-weight='bold'>typingspeedometer</tspan>

        on VS Code Marketplace</text>
</svg>